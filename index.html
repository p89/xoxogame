<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tic Tac Toe game project for freecodecamp">
    <meta name="keywords" content="tic toe, game, freecodecamp">
    <meta name="author" content="PaweÅ‚ Prochal">

    <title>XOXO Game</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

   
  </head>
  <body>
  <div class="container">
    <div class="col-md-4 col-md-offset-4">
    <h1>XOXO</h1>

      <div id="result">
        <h1 id="score"></h1>
        <br>
        <button id="resetButton" class="btn btn-success">Try again!</button>
      </div>

      <table id="chessfield" border="1" rules="all" frame="void">
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
      
      <div id="chooseOption">
        <h2>Choose your option:</h2>
          <div class="options">
            <span id="optionX">X</span>
            <span class="separator">||</span>
            <span id="optionY">O</span>
          </div>  
      </div>



    </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
